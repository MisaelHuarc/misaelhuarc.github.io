<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misael Huarcaya | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <img src="assets/images/profile-placeholder.jpg" alt="Misael Huarcaya" class="profile-photo">
                <h1>Misael Huarcaya</h1>
                <p class="tagline">Mechatronic & AI Engineer</p>
                <div class="social-links" id="social-links"></div>
            </div>
        </div>
    </section>

    <!-- Projects Grid (Styled as "Rooms") -->
    <section class="projects" id="projects">
        <h2 class="section-title">Featured Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
    </section>

    <!-- QR Code Footer -->
    <footer class="qr-footer">
        <div class="qr-container">
            <h3>Scan to Visit My Portfolio</h3>
            <img src="assets/qr-code.png" alt="QR Code" class="qr-code">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
